<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Bot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        
        .chat-container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        
        #chat-history {
            height: 300px;
            overflow-y: auto;
            margin-bottom: 10px;
            border-bottom: 1px solid #ccc;
        }
        
        .message {
            background-color: #f2f2f2;
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
        }
        
        #chat-form {
            display: flex;
        }
        
        #user-input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        button {
            padding: 8px 16px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #45a049;
        }
    </style>

    <div class="chat-container">
        <div id="chat-history">
            {% for message in messages %}
                <div class="message">{{ message }}</div>
            {% endfor %}
        </div>

        <form id="chat-form" action="/chat" method="post">
            <input type="text" id="user-input" name="message" placeholder="Escribe tu mensaje aquÃ­" required>
            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
